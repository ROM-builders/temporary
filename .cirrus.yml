    - octavi=$(ls out/target/product/$device/OctaviOS-R*.zip || true)
    - p404=$(ls out/target/product/$device/?.*zip || true)
    - rm -rf $engzip $otazip $awaken $octavi $p404
    - dlink=$(basename out/target/product/$device/*.zip)
